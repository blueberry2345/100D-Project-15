<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .navbar-brand{
      color: yellow;
    }
  </style>
</head>
<body>

<div class="container">
    <h3 class="mt-1">Select brewery by...</h3>
</div>

<nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <a class="navbar-brand" href="/">All</a>
    <a class="navbar-brand" href="/by_state">State</a>
    <a class="navbar-brand" href="/by_distance">Distance</a>
    <a class="navbar-brand" href="/by_type">Type</a>
    </nav>

<table class="table">
    <tbody>
    <form action="/by_distance" method="POST">

  <tr>

      <td><input id="latitude_entry"
                 name="latitude_entry"
                 type="number"
                 placeholder="Enter latitude..."
      required> </td>
  </tr>

  <tr>

      <td><input id="longitude_entry"
                 name="longitude_entry"
                 type="number"
                 placeholder="Enter longitude..."
      required> </td>
  </tr>
      <tr>
        <td><button type="submit">Submit</button></td>
    </tr>




  </form>


    </tbody>


</table>


<table class="table">
    <thead>


    <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Type</th>
        <th scope="col">Address</th>
        <th scope="col">State</th>
        <th scope="col">Phone</th>
        <th scope="col">URL</th>
    </tr>

    </thead>

    <tbody>
    {% for brewery in breweries %}
      <tr>
          <td>{{ brewery.id }}</td>
      <td>{{ brewery.name }}</td>
          <td>{{ brewery.type }}</td>
          <td>{{ brewery.address }}</td>
          <td>{{ brewery.state }}</td>
          <td>{{ brewery.phone }}</td>
          <td>{{ brewery.url }}</td>
      </tr>

  {% endfor %}






  </tr>

  </form>


    </tbody>


</table>


</body>
</html>
